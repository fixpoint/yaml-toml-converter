name: Deploy

on:
  push:
    branches-ignore:
      - 'gh-pages'

jobs:
  deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm ci
      - run: npm run generate
      - run: npm run deploy
        if: github.ref == 'refs/heads/master'
